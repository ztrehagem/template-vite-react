env:
  browser: true
  es2021: true
  node: true

extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module

plugins:
  - react
  - "@typescript-eslint"

rules:
  "func-style":
    - "error"
    - "expression"
  "@typescript-eslint/explicit-module-boundary-types": "warn"
  "@typescript-eslint/no-unused-vars":
    - "warn"
    - varsIgnorePattern: "^_"
      args: "none"
      ignoreRestSiblings: true
